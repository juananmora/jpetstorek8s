apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: D:\docker\kompose\kompose.exe convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: bmcAdm1n
        image: juananmora/mysql
        imagePullPolicy: ""
        name: mysqlcompose
        ports:
        - containerPort: 3306
        resources: {}
      hostname: mysql
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
